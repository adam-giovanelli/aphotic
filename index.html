<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Aphotic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lite-youtube-embed@latest/src/lite-yt-embed.css">
    <style>
      body, html {
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
      }

      .header {
        text-align: center;
        padding: 40px 20px;
        background-color: #121212;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 4rem;
        font-weight: bold;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        margin: 0;
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255,255,255,0.3);
      }

      .subheader {
        text-align: left;
        padding: 20px 20px;
        font-size: 1.5rem;
        color: #aaaaaa;
        letter-spacing: 0.05em;
        max-width: 1600px;
        margin: 0 auto;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1600px;
        margin: 0 auto;
      }

      .video-wrapper {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
      }

      lite-youtube {
        width: 100%;
        aspect-ratio: 16/9;
        border: 2px solid #333;
        border-radius: 8px;
      }

      @media (max-width: 768px) {
        .video-grid {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2.5rem;
        }

        .subheader {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>APHOTIC</h1>
    </div>

    <div class="video-section">
      <div class="subheader">
        Acepe
      </div>

      <div class="video-grid" id="acepeVideoContainer">
        <!-- Acepe videos will be dynamically inserted here -->
      </div>
    </div>

    <div class="video-section">
      <div class="subheader">
        Ambient Outpost
      </div>
      
      <div class="video-grid" id="aoVideoContainer">
        <!-- Ambient Outpost videos will be dynamically inserted here -->
      </div>
    </div>

    <div class="video-section">
      <div class="subheader">
        Athena IV
      </div>
      
      <div class="video-grid" id="athenaVideoContainer">
        <!-- Athena IV videos will be dynamically inserted here -->
      </div>
    </div>

    <div class="video-section">
      <div class="subheader">
        Cosmic Hippo
      </div>
      
      <div class="video-grid" id="cosmicHippoVideoContainer">
        <!-- Cosmic Hippo videos will be dynamically inserted here -->

    <div class="video-section">
      <div class="subheader">
        Essential Classics
      </div>

      <div class="video-grid" id="essentialClassicsVideoContainer">
        <!-- Essential Classics videos will be dynamically inserted here -->
      </div>

    <div class="video-section">
      <div class="subheader">
        Futurescapes
      </div>

      <div class="video-grid" id="futurescapesVideoContainer">
        <!-- Futurescapes videos will be dynamically inserted here -->
      </div>
    </div>

    <div class="video-section">
      <div class="subheader">
        Greenred Productions
      </div>

      <div class="video-grid" id="greenredProductionsVideoContainer">
        <!-- Greenred Productions videos will be dynamically inserted here -->

    </div>

    <div class="video-section">
      <div class="subheader">
        pandora
      </div>

      <div class="video-grid" id="pandoraVideoContainer">
        <!-- pandora. videos will be dynamically inserted here -->
      </div>
    </div>

    <div class="video-section">
      <div class="subheader">
        spiritual brother
      </div>

      <div class="video-grid" id="spiritualBrotherVideoContainer">
        <!-- spiritual brother videos will be dynamically inserted here -->

    <div class="video-section">

        Study Sonic Focus
      </div>

      <div class="video-grid" id="studySonicFocusVideoContainer">
        <!-- Study Sonic Focus videos will be dynamically inserted here -->

    <div class="video-section">

        Universal Ambients

        <!-- Universal Ambients videos will be dynamically inserted here -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lite-youtube-embed@latest/src/lite-yt-embed.js"></script>
    <script>
      // List of video IDs for Acepe
      const acepe_videos = [
        'hC0Th-HZx5M',
        'Aabrfz878ik',
        'MYjgu-IzGEI'
      ];

      // Get the Acepe video container
      const acepe_videoContainer = document.getElementById('acepeVideoContainer');

      // Function to create video element
      function createVideoElement(videoId) {
        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';

        const embed = document.createElement('lite-youtube');
        embed.setAttribute('videoid', videoId);
        embed.setAttribute('playlabel', 'Play Video');
        embed.setAttribute('params', 'origin=http://localhost&modestbranding=1&rel=0');

        wrapper.appendChild(embed);
        return wrapper;
      }

      // Populate the Acepe container with videos
      acepe_videos.forEach(videoId => {
        acepe_videoContainer.appendChild(createVideoElement(videoId));
      });

      // List of video IDs for Ambient Outpost

      // Get the Essential Classics video container

      // Populate the Essential Classics container with videos

      // List of video IDs for Essential Classics
